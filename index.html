<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/9c086fd07c.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

<div class="container">

<div class="jumbotron"><i class="fa fa-snowflake-o" aria-hidden="true"></i> New York Times Search</div>

    <!-- set col -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3">
        <br>
        <!-- left col for search parameters -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">
            <!-- section for inputs-->
            <form role="form">
              <!-- one for search-->
              <div class="form-group">
                <label for="search">Search Term</label>
                <input type="text" class="form-control" id="search-term">
              </div>
              <!-- one w/ drop of # of records  -->
              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve</label>
                <select class="form-control" id="num-records-select">
							<!-- drop down w/ 5 as default -->
							<option value="3">3</option>
							<option value="5" selected>5</option>
							<option value="10">10</option>
						</select>
              </div>
              <!-- one for start year-->
              <div class="form-group">
                <label for="start-year">Start Year (Optional)</label>
                <input type="text" class="form-control" id="start-year">
              </div>
              <!-- one for end year -->
              <div class="form-group">
                <label for="end-year">End Year (Optional)</label>
                <input type="text" class="form-control" id="end-year">
              </div>
              <!-- 2 buttons submit and clear -->
              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-refresh" aria-hidden="true"></i> Clear Results</button>
            </form>
          </div>
        </div>
      </div>
    
    <!-- creat col placeholder to retrieve search results -->

      <div class="col-xs-12 col-sm-12 col-md-9">
        <br>
        <div class="panel panel-info">
          <!-- heading for this col -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Articles</strong></h3>
          </div>
          <!-- placeholder col -->
          <div class="panel-body" id="well-section">
    	  </div>
        </div>
      </div>
    </div>

<!-- link jquery and js file -->
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/ny.js"></script>

</body>
</html>
